<div class="button-outline" *ngIf="menuItemId%2==0">
  <div class="line1"></div>
  <div class="line2"></div>
  <div class="line3"></div>
  <div class="line4"></div>
  <div class="button-inside">
    {{ buttonText }}
  </div>
</div>
<div class="bordered-button-outline" *ngIf="menuItemId%2!=0">
  <div class="tri"></div>
  <div class="bordered-button">
    {{ buttonText }}
  </div>
</div>
