<div mat-dialog-title>
  <div fxLayout="row" class="video-title">
    <div class="icon-text-container"><mat-icon class="icon">insert_chart</mat-icon>Detection Graph</div>
    <button mat-mini-fab color="accent" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="overlay" *ngIf="scope.wait">
  <mat-spinner></mat-spinner>
</div>
<div mat-dialog-content>
  <div class="chart-box" fxLayout="row">
    <div>
      <apx-chart #chart
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"
        [xaxis]="chartOptions.xaxis!"
        [stroke]="chartOptions.stroke!"
        [colors]="chartOptions.colors!"
        [dataLabels]="chartOptions.dataLabels!"
        [legend]="chartOptions.legend!"
        [grid]="chartOptions.grid!"
        [yaxis]="chartOptions.yaxis!"
        [title]="chartOptions.title!"
        [tooltip]="chartOptions.tooltip!"
        [markers]="chartOptions.markers!"
      ></apx-chart>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="center" >
    <button mat-raised-button *ngIf="scope.wait" disabled>
      <mat-icon>save_alt</mat-icon> DownloadCSV
    </button>
    <button mat-raised-button *ngIf="!scope.wait" (click)="downloadCSV()" color="primary">
      <mat-icon>save_alt</mat-icon> DownloadCSV
    </button>
    <button mat-raised-button [mat-dialog-close]="false" tabindex="-1">
      Close
    </button>
  </div>
</div>
